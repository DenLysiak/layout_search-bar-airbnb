<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form action="#" data-qa="big"
      method="get" class="bigBar"
      name="bigSearch">

      <input type="search" class="bigBar__input"
        data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;"
        name="bigBar">

    </form>

    <form action="#" data-qa="small"
      method="get" class="smallBar"
      name="smallSearch">

      <input type="search" class="smallBar__input"
        placeholder="Try &quot;Los Angeles&quot;" name="smallBar">

    </form>

  </body>
</html>
